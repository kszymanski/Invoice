<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
	<head><title>IGNORED</title></head>
	<body>
		<ui:composition>
		<p:dialog id="editContractor" header="Edit contractor" dynamic="true"  widgetVar="editContractorDialog" modal="true" showEffect="explode" hideEffect="explode" closable="false">  
			<h:form id="editContractorForm">
        			<h:panelGrid columns="2">  
              			<p:outputPanel id="imagePanel" autoUpdate="true">  
        			   		<p:graphicImage library="images" name='contractor.png'/>  
   				  		</p:outputPanel> 
              		<h:panelGrid columns="2" id="editContractorGrid" >  
              		
              				<h:outputLabel value="Krótka Nazwa : *" for="contractorName" ></h:outputLabel>
              				<p:inputText id="contractorName" value="#{contractorList.selectedContractor.name}"/>
              			
              				<h:outputLabel value="Długa Nazwa : *" for="contractorLongName" ></h:outputLabel>
              				<p:inputText id="contractorLongName" value="#{contractorList.selectedContractor.longName}" />
              				
              				<h:outputLabel value="NIP : *" for="contractorNip" ></h:outputLabel>
              				<p:inputText id="contractorNip" value="#{contractorList.selectedContractor.nip}" />
              				
              				<h:outputLabel value="REGON : *" for="contractorRegon" ></h:outputLabel>
              				<p:inputText id="contractorRegon" value="#{contractorList.selectedContractor.regon}" />
              			
              				<h:outputLabel value="Ulica : *" for="contractorStreet" ></h:outputLabel>
              				<p:inputText id="contractorStreet" value="#{contractorList.selectedContractor.street}" />
              			
              				<h:outputLabel value="Miasto : *" for="contractorCity" ></h:outputLabel>
              				<p:inputText id="contractorCity" value="#{contractorList.selectedContractor.city}" />
              			
              				<h:outputLabel value="Kod pocztowy : *" for="contractorPostCode" ></h:outputLabel>
              				<p:inputText id="contractorPostCode" value="#{contractorList.selectedContractor.postCode}" />
              				
              				<h:outputLabel value="Region : *" for="contractorRegion" ></h:outputLabel>
              				<p:inputText id="contractorRegion" value="#{contractorList.selectedContractor.region}" />
              				
              				<h:outputLabel value="Typ : *" for="contractorType" ></h:outputLabel>
              				<p:inputText id="contractorType" value="#{contractorList.selectedContractor.type}" />
              				
              			
        			</h:panelGrid> 
        			</h:panelGrid> 
        			
        				 <p:commandButton id="btn_add" value="Save" process="editContractorForm" update=":contractorListForm :msgs @parent"  
                            			actionListener="#{contractorList.selectedContractor.updateContractor()}" oncomplete="contractorDataTable.clearFilters()" onclick="editContractorDialog.hide()">  
            		</p:commandButton> 
            		<p:commandButton value="Close" type="reset" onclick="editContractorDialog.hide()"/>
        			
			</h:form>
		</p:dialog>
		</ui:composition>
	</body>
</html>
