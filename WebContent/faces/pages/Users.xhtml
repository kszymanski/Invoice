<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
	<head><title>IGNORED</title></head>
	<body>
		<ui:composition template="/faces/templates/masterLayout.xhtml">
			<ui:define name="windowTitle">Users</ui:define>
			<ui:define name="content">
			<h:form id="form">
				
				<p:dataTable id="users" var="userView" value="#{userList.users}" rowKey="#{userView.idUser}"  
                 selection="#{userList.selectedUser}" selectionMode="single">  
  
       				<f:facet name="header">  
            			Lista Użytkowników dostępna w Systemie:
            			<p:menuitem value="View" icon="ui-icon-search" />  
        			</f:facet>  
  
        			<p:column headerText="Username" >  
            			#{userView.idUser}  
        			</p:column>  
  
        			<p:column headerText="Name">  
            			#{userView.name}  
        			</p:column>  
  
        			<p:column headerText="Surname" >  
            			#{userView.surname}  
        			</p:column>  
  
        			<p:column headerText="Role">  
            			#{userView.role.name}  
        			</p:column>    
  					<f:facet id="tableFooter" name="footer">  
           					<h:outputText value="#{userList.users.size()} wiersze Zaznaczony: #{userList.selectedUser.idUser} " />  
        			</f:facet> 
    			</p:dataTable>
    			<p:contextMenu id="contextMenu" for="users" >  
        			<p:menuitem value="View" icon="ui-icon-search" action="#{userList.selectedUser.viewUser()}"/>  
        			<p:menuitem value="Edit" icon="ui-icon-edit" action="#{userList.selectedUser.viewUser()}"/>  
    			</p:contextMenu>
    		</h:form>
    		
			</ui:define>
		</ui:composition>
	</body>
</html>
