<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
	<head><title>IGNORED</title></head>
	<body>
		<ui:composition template="/faces/templates/masterLayout.xhtml">
			<ui:define name="windowTitle">Users</ui:define>
			<ui:define name="content">
			<h:form id="form">
				<p:menubar id="menu">
					<p:menuitem value="Szczegóły" icon="ui-icon-edit" disabled='#{userList.selectedUser == null}' action="#{userList.selectedUser.viewUser()}"/>
					<p:menuitem value="Nowy" icon="ui-icon-edit" url="/UserList?action=new"/>
				</p:menubar>
				<p:contextMenu id="contextMenu" for="users">
        			<p:menuitem value="Szczegóły" icon="ui-icon-search" action="#{userList.selectedUser.viewUser()}"/>  
        			<p:menuitem value="Edit" icon="ui-icon-edit" url="/UserList?id=#{userList.selectedUser.idUser}"/>  
    			</p:contextMenu>
				<p:dataTable id="users" var="userView" value="#{userList.users}" rowKey="#{userView.idUser}"  
                 selection="#{userList.selectedUser}" selectionMode="single" rows="20"> 
       				<f:facet name="header">  
            			Lista Użytkowników dostępna w Systemie:
            			<p:menuitem value="View" icon="ui-icon-search" />  
        			</f:facet>  
  					<p:ajax event="rowSelect" update=":form"/>
        			<p:column headerText="Username" >  
            			#{userView.idUser}  
        			</p:column>  
  
        			<p:column headerText="Name">  
            			#{userView.name}  
        			</p:column>  
  
        			<p:column headerText="Surname" >  
            			#{userView.surname}  
        			</p:column>  
  
        			<p:column headerText="Role">  
            			#{userView.role.name}  
        			</p:column>    
  					<f:facet id="tableFooter" name="footer">  
           					<h:outputText value="#{userList.users.size()} wiersze" />  
        			</f:facet> 
    			</p:dataTable>
    		</h:form>
    		
			</ui:define>
		</ui:composition>
	</body>
</html>
