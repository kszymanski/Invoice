<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
	<head><title>IGNORED</title></head>
	<body>
		<ui:composition template="/faces/templates/masterLayout.xhtml">
			<ui:define name="windowTitle">Products</ui:define>
			<ui:define name="content">
			<p:growl id="msgs" showDetail="true"/>
			<h:form id="stockListForm">
				<p:menubar id="menu">
					<p:menuitem value="Szczegóły" icon="ui-icon-search"/>
					<p:menuitem value="Edytuj" icon="ui-icon-refresh" disabled="#{!loginUser.user.role.addProduct}"/>
					<p:menuitem value="Nowy" icon="ui-icon-document"  onclick="addProductDialog.show()" disabled="#{!loginUser.user.role.addProduct}" />
					<p:menuitem value="Usuń" icon="ui-icon-closethick" type="button" disabled="#{!loginUser.user.role.addProduct}"/>
				</p:menubar>
				
				<p:contextMenu id="contextMenu" for="stockDataTable">
        			<p:menuitem value="Szczegóły" icon="ui-icon-search"/>  
        			<p:menuitem value="Edit" icon="ui-icon-refresh"  disabled="!#{loginUser.user.role.addProduct}"/>
        			 <p:separator /> 
        			<p:menuitem value="Usuń" icon="ui-icon-closethick" type="button" disabled="#{!loginUser.user.role.addProduct}"/>  
    			</p:contextMenu>
				<p:dataTable id="stockDataTable" var="stock" value="#{stockList.stocks}" rowKey="#{stock.product.idProduct}"  
                 selection="#{stockList.selectedStock}" selectionMode="single" scrollRows="20" scrollable="true" liveScroll="true" scrollHeight="390" widgetVar="stockDataTable"> 
       				<f:facet name="header">  
            			Stock.
        			</f:facet>  
  					<p:ajax event="rowSelect" update=":stockListForm"/>
  					<p:column>
  						#{stock.product.name}
  					</p:column>
    			</p:dataTable>
    		</h:form>
    		<ui:insert name="addProduct">
    				<ui:include src="/faces/dialogs/addstock.xhtml" />
    		</ui:insert>
			</ui:define>
		</ui:composition>
	</body>
</html>
