<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
	<head><title>IGNORED</title></head>
	<body>
		<ui:composition>
		<h:form id="addRoleForm">
			<p:dialog id="addRole" header="Basic Dialog" widgetVar="addRoleDialog" modal="true" showEffect="explode" hideEffect="explode">  
    			<p:panel  header="Szczegóły" >
						  
						  <h:panelGrid id="addRolePanel" columns="2" style="margin-left: auto; margin-right: auto;">  
            				<h:outputText value="Nazwa: "/>
            				<p:inputText id="roleName" value="#{roleBean.name}" required="true" requiredMessage="Nazwa Roli nie może byc pusta."/>
            				<ui:remove><!-- list of roles --></ui:remove>
            				<h:outputText value="Dodawanie Faktur: " />  
            				<p:selectBooleanCheckbox value="#{roleBean.addInvoice}"/>
            				<h:outputText value="Przeglądanie Faktur: " />  
            				<p:selectBooleanCheckbox value="#{roleBean.viewInvoice}"/>
            				<h:outputText value="Dodawanie Produktów: " />  
            				<p:selectBooleanCheckbox value="#{roleBean.addProduct}"/>
            				<h:outputText value="Przeglądanie Produktów: " />  
            				<p:selectBooleanCheckbox value="#{roleBean.viewProduct}"/>
            				<h:outputText value="Dodawanie Paragonów: " />  
            				<p:selectBooleanCheckbox value="#{roleBean.addReciept}"/>
            				<h:outputText value="Przeglądanie Paragonów " />  
            				<p:selectBooleanCheckbox value="#{roleBean.viewReciept}"/>
            				<h:outputText value="Dodawanie Faktur Zakupu: " />  
            				<p:selectBooleanCheckbox value="#{roleBean.addBuyInvoice}"/>
            				<h:outputText value="Przeglądanie Faktur Zakupu: " />  
            				<p:selectBooleanCheckbox value="#{roleBean.viewBuyInvoice}"/>
            				<h:outputText value="Dodawanie Ról: " />  
            				<p:selectBooleanCheckbox value="#{roleBean.addRole}"/>
            				<h:outputText value="Przeglądanie Ról: " />  
            				<p:selectBooleanCheckbox value="#{roleBean.viewRole}"/>
            				<h:outputText value="Dodawanie Kontrahentów: " />  
            				<p:selectBooleanCheckbox value="#{roleBean.addContractor}"/>
            				<h:outputText value="Przeglądanie Kontrahentów: " />  
            				<p:selectBooleanCheckbox value="#{roleBean.viewContractor}"/>
            				<h:outputText value="Dodawanie Uzytkowników: " />  
            				<p:selectBooleanCheckbox value="#{roleBean.addUser}"/>
            				<h:outputText value="Przeglądanie Użytkowników: " />  
            				<p:selectBooleanCheckbox value="#{roleBean.viewUser}"/>
            				<h:outputText value="Dodawanie Magazynow: " />  
            				<p:selectBooleanCheckbox value="#{roleBean.addWarehause}"/>
            				<h:outputText value="Przeglądanie Magazynow: " />  
            				<p:selectBooleanCheckbox value="#{roleBean.viewWarehause}"/>
            				<h:outputText value="Dodawanie WZ: " />  
            				<p:selectBooleanCheckbox value="#{roleBean.addDelivery}"/>
            				<h:outputText value="Przeglądanie WZ: " />  
            				<p:selectBooleanCheckbox value="#{roleBean.viewDelivery}"/>
				        </h:panelGrid>
				        <p:commandButton process="addRole" update=":form:msgs" value="#{msg.save}" actionListener="#{roleBean.insertRole}" onsuccess="addRoleDialog.hide() #{rolesList.refreshList()}"/>
				        <p:button value="#{msg.cancel}" onclick="addRoleDialog.hide()"/>
					</p:panel>
					<p:ajax event="close" update=":form" />
			</p:dialog>
		</h:form>
		</ui:composition>
	</body>
</html>
