<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
	<head><title>IGNORED</title></head>
	<body>
		<ui:composition>
				<h:form>
					<p:menubar autoDisplay="false">  
        				<p:menuitem value="Strona Główna" url="/" icon="ui-icon-home"/>
        				<p:menuitem value="Magazyn" url="/ProductList" icon="ui-icon-home" disabled="#{!loginUser.user.role.viewProduct}"/>
        				<p:menuitem value="Kontrahenci" url="/ContractorList" icon="ui-icon-home"/>
        				<p:submenu label="Użytkownicy i Role" >

            				<p:submenu label="Lista" icon="ui-icon-note">

            				</p:submenu>

        				<f:facet name="options" >

   					 </p:menubar>
