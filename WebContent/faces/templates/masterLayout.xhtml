<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title><ui:insert name="windowTitle" /></title>
		<h:outputStylesheet library="css" name="styles.css" />
    </h:head>  
      
    <h:body>  
    	<p:panel id="header">
    		<ui:insert name="header">
    			<ui:include src="/faces/sections/header.xhtml" />
    		</ui:insert>
    		<div id="menu">
    			<ui:insert name="menu">
    				<ui:include src="/faces/sections/menubar.xhtml" />
    			</ui:insert>
    		</div>
    	</p:panel>
    	<p:panel id="content" style="min-height: 550px;">
    		<ui:insert name="content" />
    	</p:panel> 
    	<p:panel id="footer">
    		<ui:insert name="footer">
    			<ui:include src="/faces/sections/footer.xhtml" />
    		</ui:insert>
    	</p:panel>
    	<ui:debug />
    </h:body>  
</html>
